<!DOCTYPE html>
<html lang="es">

<head>
    <title>Registro</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <script src="js/validations.js" type="text/javascript"></script>
</head>

<body>

    <body>

        <div class="grid-item">
            <h2>Formulario de registro</h2>
            <p>Complete los datos requeridos para poder accesar a nuestros cursos</p>
        </div>
        <div class="grid-container">
            <form action="php/inserta_registro.php" method="post" accept-charset="utf-8" onsubmit="return valida_cliente();">
                <div class="grid-item">
                    <label for="lrfc">RFC:</label>
                    <input type="text" id="irfc" name="irfc" placeholder="Ingrese su RFC">
                </div>
                </br>
                <div class="grid-item">
                    <label for="lnombre">Nombre:</label>
                    <input type="text" id="inombre" name="inombre" placeholder="Ingrese su Nombre.">
                </div>
                </br>
                <div class="grid-item">
                    <label for="lpaterno">Paterno:</label>
                    <input type="text" id="ipaterno" name="ipaterno" placeholder="Ingrese su Apellido paterno.">
                </div>
                </br>
                <div class="grid-item">
                    <label for="lmaterno">Materno:</label>
                    <input type="text" id="imaterno" name="imaterno" placeholder="Ingrese su apellido materno.">
                </div>
                </br>
                <div class="grid-item">
                    <label for="lempresa">Empresa:</label>
                    <input type="text" id="iempresa" name="iempresa" placeholder="Ingrese su Empresa.">
                </div>
                </br>
                <div class="grid-item">
                    <label for="ltelefono">Teléfono:</label>
                    <input type="tel" pattern="[0-9]{10}" id="itelefono" name="itelefono" placeholder="Ingrese su Teléfono.">
                </div>
                </br>
                <div class="grid-item">
                    <label for="lemail">E-mail:</label>
                    <input type="email" id="iemail" name="iemail" placeholder="Ingrese su correo electrónico">
                </div>
                <br>
                <div class="grid-item">
                    <label for="lcursos">Cursos:</label>
                    <select name="scurso" id="scurso">
                        <option value="0">Seleccione curso</option>
                        <option value="1">Introducción a la ecología</option>
                        <option value="2">Ciudadanía y comunidad ecológica</option>
                        <option value="3">Manejo de recursos hídricos</option>
                        <option value="4">Desarrollo urbano sustentable</option>
                    </select>
                    </br>
                    <input type="submit" value="Registrar">

                </div>
            </form>
        </div>
    </body>

</html>
